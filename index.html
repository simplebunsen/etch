<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
</head>

<body onload="createGrid()">
    <div class="container">


    </div>

    
</body>
<script>
    function createGrid() {
        const container = document.querySelector(".container");
        const size = 16;

        for (let i = 0; i < size*size; i++) {
            let div = document.createElement("div");
            div.innerText = i;

            container.appendChild(div);
            
        }
    }


    


</script>


</html>
